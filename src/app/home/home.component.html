<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>DEVBreed</th>
      <th>DEVDOB</th>
      <th>DEVIDS</th>
      <th>DEVYourName</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let friend of friends">
      <td><span>{{friend.breed}}</span></td>
      <td><span>{{friend.dateOfBirth}}</span></td>
      <td><span>{{friend.id}}</span></td>
      <td><span>{{friend.name}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
